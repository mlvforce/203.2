name: Build & Release (Windows - MSYS2)

on:
  workflow_dispatch:
  push:
    tags: [ 'v*' ]

jobs:
  win-mingw:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install MSYS2 with MinGW toolchain + SFML + tools
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-sfml
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja

      # Configure + build using MinGW
      - name: Configure (Ninja, Release)
        shell: msys2 {0}
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc \
            -DCMAKE_CXX_COMPILER=x86_64-w64-mingw32-g++

      - name: Build
        shell: msys2 {0}
        run: cmake --build build --config Release

   
           # Copy required DLLs and zip using PowerShell (no 7z needed)
      - name: Package
        shell: pwsh
        run: |
          $dist = "dist"
          New-Item -ItemType Directory -Force -Path $dist | Out-Null

          # Copy the exe (built in the previous MSYS2 steps)
          Copy-Item build\whiteboard.exe $dist\

          # DLLs live under the MSYS2 MinGW path on the GitHub runner:
          $BIN = "C:\msys64\mingw64\bin"

          # SFML + common runtime DLLs
          Copy-Item "$BIN\libsfml-*-2.dll" $dist\ -ErrorAction SilentlyContinue
          Copy-Item "$BIN\libfreetype-6.dll" $dist\ -ErrorAction SilentlyContinue
          Copy-Item "$BIN\libjpeg-8.dll" $dist\ -ErrorAction SilentlyContinue
          Copy-Item "$BIN\zlib1.dll" $dist\ -ErrorAction SilentlyContinue
          Copy-Item "$BIN\libbz2-1.dll" $dist\ -ErrorAction SilentlyContinue
          Copy-Item "$BIN\libopenal-1.dll" $dist\ -ErrorAction SilentlyContinue
          Copy-Item "$BIN\libstdc++-6.dll" $dist\ -ErrorAction SilentlyContinue
          Copy-Item "$BIN\libgcc_s_seh-1.dll" $dist\ -ErrorAction SilentlyContinue
          Copy-Item "$BIN\libwinpthread-1.dll" $dist\ -ErrorAction SilentlyContinue

          Set-Content "$dist\README.txt" "Double-click whiteboard.exe to run."

          # Zip it (built-in)
          Compress-Archive -Path $dist\* -DestinationPath whiteboard-windows.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whiteboard-windows
          path: whiteboard-windows.zip
