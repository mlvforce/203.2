name: Windows Prebuilt

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: '**/vcpkg.json'
          vcpkgDirectory: '${{ runner.temp }}\vcpkg'

      - name: Generate CMake (MSVC x64 Release)
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_TOOLCHAIN_FILE=${{ runner.temp }}\vcpkg\scripts\buildsystems\vcpkg.cmake
          cmake --build build --config Release

      - name: Package app + DLLs
        shell: pwsh
        run: |
          $dist = "dist"
          New-Item -ItemType Directory -Force -Path $dist | Out-Null
          Copy-Item build\Release\whiteboard.exe $dist\
          # Copy SFML runtime DLLs from vcpkg-installed bin folder
          $vcpkg = "${{ runner.temp }}\vcpkg\installed\x64-windows\bin"
          Copy-Item "$vcpkg\sfml-*.dll" $dist\ -ErrorAction SilentlyContinue
          Copy-Item "$vcpkg\zlib*.dll" $dist\ -ErrorAction SilentlyContinue
          Copy-Item "$vcpkg\freetype*.dll" $dist\ -ErrorAction SilentlyContinue
          Copy-Item "$vcpkg\jpeg*.dll" $dist\ -ErrorAction SilentlyContinue
          Copy-Item "$vcpkg\openal*.dll" $dist\ -ErrorAction SilentlyContinue
          # Add README
          Set-Content "$dist\README.txt" "Double-click whiteboard.exe to run. No install required."
          Compress-Archive -Path $dist\* -DestinationPath whiteboard-windows-prebuilt.zip -Force

      - name: Upload prebuilt artifact
        uses: actions/upload-artifact@v4
        with:
          name: whiteboard-windows-prebuilt
          path: whiteboard-windows-prebuilt.zip
